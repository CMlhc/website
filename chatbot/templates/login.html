<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Chat Bot</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="jumbotron col-md-12">
            <h1 class="display-4">NLP TOOLS</h1>
            <p class="lead">快速、智能、准确的多功能私人在线助手。</p>
            <a href="/">
                <button class="btn btn-outline-success" type="button">返回主页</button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            &nbsp;
        </div>
        <div class="col-md-6">
            <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" role="tab" data-toggle="tab"
                       href="#signup" id="chat-tab" aria-controls="signup" aria-selected="true">注册</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" role="tab" data-toggle="tab"
                       href="#signin" id="separation-tab" aria-controls="signin">登陆</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="tab-content col-md-6" id="navContent">
            <!-- 注册 -->
            <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="InputName">用户名</label>
                        <input type="text" class="form-control" id="signup-name" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="signup-psw1">密码</label>
                        <input type="password" class="form-control" id="signup-psw1"
                               placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <label for="signup-psw2">重复密码</label>
                        <input type="password" class="form-control" id="signup-psw2"
                               placeholder="请再次输入密码">
                    </div>
                    <div id="signin-success" class="alert alert-success" role="alert" style="display: none;">
                      注册成功
                    </div>
                    <div id="signin-fail" class="alert alert-danger" role="alert" style="display: none;">
                      A simple success alert—check it out!
                    </div>
                    <button type="button" class="btn btn-primary" onclick="signup()">注册</button>
                </form>
            </div>
            <!-- 登陆 -->
            <div class="tab-pane fade" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                登陆
            </div>
        </div>
    </div>
</div>

<div id="r"></div>

</body>

{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/message_bubble.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
<script type="text/javascript" src="{% static 'js/js.cookie-2.2.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</html>
